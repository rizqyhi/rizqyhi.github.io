  <script>
    new WOW().init();

    $(document).ready( function() {
      $.backstretch( "img/merbabu.jpg" );

      function hextorgb( hex ) {
        var r = hex >> 16;
        var g = hex >> 8 & 0xFF;
        var b = hex & 0xFF;

        return [r,g,b];
      }

      var $container = $('.container'),
          $child = $('.main-nav ul').children(),
          colors = ['69bf40', '34526f', '171515', '55acee', '3b5998'];

      $child.each( function(i) {
        $(this).children('a').hover( function() {
          $container.css({
              background: '-webkit-linear-gradient(top, rgba(' + hextorgb( parseInt( colors[i], 16) ) + ',0.5), transparent)',
              background: '-moz-linear-gradient(top, rgba(' + hextorgb( parseInt( colors[i], 16) ) + ',0.5), transparent)',
              background: '-o-linear-gradient(top, rgba(' + hextorgb( parseInt( colors[i], 16) ) + ',0.5), transparent)',
              background: 'linear-gradient(to bottom, rgba(' + hextorgb( parseInt( colors[i], 16) ) + ',0.5), transparent)'
          });
        }, function() {
          $container.css({
              background: "-webkit-linear-gradient(top, rgba(0,0,0,0.5), transparent)",
              background: "-moz-linear-gradient(top, rgba(0,0,0,0.5), transparent)",
              background: "-o-linear-gradient(top, rgba(0,0,0,0.5), transparent)",
              background: "linear-gradient(to bottom, rgba(0,0,0,0.5), transparent)"
          });
        });
      });
    });
